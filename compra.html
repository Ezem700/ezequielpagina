    <header>
        <h1>Finalizar Compra</h1>
    </header>
    <main>
        <form>
            <h2>Datos de envío y pago</h2>
            <label for="nombre">Nombre completo</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="direccion">Dirección</label>
            <input type="text" id="direccion" name="direccion" required>

            <label for="tarjeta">Número de tarjeta</label>
            <input type="text" id="tarjeta" name="tarjeta" maxlength="19" required placeholder="XXXX XXXX XXXX XXXX">

            <label for="vencimiento">Fecha de vencimiento</label>
            <input type="month" id="vencimiento" name="vencimiento" required>

            <label for="cvv">CVV</label>
            <input type="password" id="cvv" name="cvv" maxlength="4" required placeholder="XXX">

            <button type="submit">Pagar</button>
        </form>
    </main>
    <footer>
        <p>© 2024 Eze Technologies</p>
    </footer>
    <script src="scripts.js"></script>
